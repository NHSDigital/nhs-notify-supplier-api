type: object
properties:
  type:
    type: string
    enum: [ManagementInformation]
  id:
    type: string
    example: 2WL5eYSWGzCHlGmzNxuqVusPxDg
  attributes:
    type: object
    properties:
      specificationId:
        type: string
        example: da0b1495-c7cb-468c-9d81-07dee089d728
      groupId:
        type: string
        example: abc123
      timestamp:
        type: string
        format: date-time
        example: "2023-11-17T14:27:51.413Z"
      lineItem:
        type: string
        example: Letter
      quantity:
        type: number
        example: 22
      cost:
        type: number
        description: "Total Amount"
        example: 10.25
      stockRemaining:
        type: number
        description: "Stock remaining for this line item"
        example: 20000
