                        title: Too many requests
                        detail: You have made too many requests. Please try again later.
        '500':
          description: Server error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                error-1:
                  value:
                    errors:
