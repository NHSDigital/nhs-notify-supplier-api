      operationId: get-data
components:
  parameters:
    requestId:
      name: X-Request-ID
      in: header
      description: 'Unique request identifier, in the format of a GUID'
      required: true
      schema:
        type: string
        examples:
          - dcb9c8dc-c2f4-4d5f-8674-a2e913e040b2
    correlationId:
      name: X-Correlation-ID
      in: header
      description: |-
        An optional ID which you can use to track transactions across multiple systems. It can take any value, but we recommend avoiding `.` characters. If not provided in the request, NHS Notify will default to a system generated ID in its place.
        The ID will be returned in a response header.
      required: false
      schema:
        type: string
        examples:
          - 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
    id:
      name: id
      in: path
      description: Unique identifier of this resource
      required: true
      schema:
        type: string
  securitySchemes:
    authorization:
      type: oauth2
      description: |-
        An [OAuth 2.0 bearer token](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/application-restricted-restful-apis-signed-jwt-authentication).
        Required in all environments except sandbox.
      flows:
        authorizationCode:
          authorizationUrl: ''
          tokenUrl: ''
  schemas:
    LettersResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LetterData'
    LetterData:
      type: object
      properties:
        type:
          const: Letters
        id:
          type: string
          examples:
            - 2WL5eYSWGzCHlGmzNxuqVusPxDg
        attributes:
          $ref: '#/components/schemas/LetterAttributes'
    LetterAttributes:
      type: object
      properties:
        download:
          $ref: '#/components/schemas/Download'
        letters:
          type: array
          items:
            $ref: '#/components/schemas/Letter'
    Download:
      type: object
      properties:
        link:
          type: string
          format: uri
          examples:
            - 'http://s3-presigned-url'
        expiry:
          type: string
          format: date-time
          examples:
            - '2024-11-09T10:31:59Z'
    Letter:
      type: object
      properties:
        messageId:
          type: string
          examples:
            - 2WL5f8j4XVxUPgd3OOqXVYvVFIW
        fileName:
          type: string
          examples:
            - 2WL5f8j4XVxUPgd3OOqXVYvVFIW.pdf
    ErrorResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ErrorData'
    ErrorData:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorItem'
    ErrorItem:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
          enum:
            - CM_NO_BATCH_AVAILABLE
            - CM_INTERNAL_SERVER_ERROR
            - CM_INVALID_REQUEST
            - CM_LETTER_NOT_FOUND
        links:
          type: object
          properties:
            about:
              type: string
              format: uri
        status:
          type: string
        title:
          type: string
        detail:
          type: string
    LetterBatchUpdateRequest:
      $ref: '#/components/schemas/LetterBatchUpdateData'
    LetterBatchUpdateData:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              const: Letter
            id:
              type: string
              examples:
                - 2WL5eYSWGzCHlGmzNxuqVusPxDg
            attributes:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - ACKNOWLEDGED
                    - PENDING
                    - HOLD
                    - CANCELLED
                    - PROCESSING
                    - PRINTED
                    - FAILED
                    - DISPATCHED
                  description: New status to be applied to the batch of letters
                reasonCode:
                  type: number
                  description: Reason code for the given status
                  examples:
                    - 100
                reasonText:
                  type: string
                  description: Reason code for the given status
                  examples:
                    - failed validation
    LetterBatchUpdateResponse:
      $ref: '#/components/schemas/LetterBatchUpdateData'
    LetterUpdateRequest:
      $ref: '#/components/schemas/LetterUpdateData'
    LetterUpdateData:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              const: Letter
            id:
              type: string
              examples:
                - 2WL5eYSWGzCHlGmzNxuqVusPxDg
            attributes:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - ACKNOWLEDGED
                    - PENDING
                    - HOLD
                    - CANCELLED
                    - PROCESSING
                    - PRINTED
                    - FAILED
                    - DISPATCHED
                  description: New status to be applied to the letter
                reasonCode:
                  type: number
                  description: Reason code for the given status
                  examples:
                    - 100
                reasonText:
                  type: string
                  description: Reason code for the given status
                  examples:
                    - failed validation
    LetterUpdateResponse:
      $ref: '#/components/schemas/LetterUpdateData'
    LetterStatusResponse:
      $ref: '#/components/schemas/LetterStatuData'
    LetterStatuData:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              const: Letter
            id:
              type: string
              examples:
                - 2WL5eYSWGzCHlGmzNxuqVusPxDg
            attributes:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - ACKNOWLEDGED
                    - PENDING
                    - HOLD
                    - CANCELLED
                    - PROCESSING
                    - PRINTED
                    - FAILED
                    - DISPATCHED
                  description: New status to be applied to the letter
