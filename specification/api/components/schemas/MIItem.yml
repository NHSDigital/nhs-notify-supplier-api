type: object
properties:
  type:
    type: string
    const: ManagementInformation
  id:
    type: string
    example: 2WL5eYSWGzCHlGmzNxuqVusPxDg
  attributes:
    type: object
    properties:
      messageReference:
        type: string
        example: da0b1495-c7cb-468c-9d81-07dee089d728
      timestamp:
        type: string
        format: date-time
        example: "2023-11-17T14:27:51.413Z"
      lineItem:
        type: string
        example: Letter
      quantity:
        type: number
        example: 22
      cost:
        type: number
        description: "Total Amount"
        example: 10.25
