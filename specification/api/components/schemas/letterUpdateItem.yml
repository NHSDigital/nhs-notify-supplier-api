type: object
required:
  - type
  - id
  - attributes
properties:
  type:
    type: string
    enum: [Letter]
  id:
    type: string
    example: 2WL5eYSWGzCHlGmzNxuqVusPxDg
  attributes:
    type: object
    required:
      - status
    properties:
      status:
        $ref: "./letterStatus.yml"
      reasonCode:
        $ref: "./reasonCode.yml"
      reasonText:
        $ref: "./reasonText.yml"
