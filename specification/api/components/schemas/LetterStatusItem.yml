type: object
properties:
  type:
    type: string
    const: Letter
  id:
    type: string
    examples:
      - 2WL5eYSWGzCHlGmzNxuqVusPxDg
  attributes:
    type: object
    required:
      - status
      - requestedProductionStatus
    properties:
      status:
        $ref: "./LetterStatus.yml"
      requestedProductionStatus:
        $ref: "./ProductionStatus.yml"
      reasonCode:
        type: number
        description: Reason code for the given status
        examples:
          - 100
      reasonText:
        type: string
        description: Reason text for the given status
        examples:
          - failed validation
