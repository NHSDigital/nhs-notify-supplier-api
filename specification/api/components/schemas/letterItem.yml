type: object
properties:
  type:
    type: string
    enum: [Letter]
  id:
    type: string
    example: 2WL5eYSWGzCHlGmzNxuqVusPxDg
  attributes:
    type: object
    required:
      - specificationId
      - status
    properties:
      specificationId:
        type: string
        example: 2WL5eYSWGzCHlGmzNxuqVusPxDg
      groupId:
        type: string
        example: abc123
      status:
        $ref: "./letterStatus.yml"
      reasonCode:
        type: number
        description: Reason code for the given status
        example: 100
      reasonText:
        type: string
        description: Reason text for the given status
        example: failed validation
