name: "Build stage"

on:
  workflow_call:
    inputs:
      build_datetime:
        description: "Build datetime, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_timestamp:
        description: "Build timestamp, set by the CI/CD pipeline workflow"
        required: true
        type: string
      build_epoch:
        description: "Build epoch, set by the CI/CD pipeline workflow"
        required: true
        type: string
      nodejs_version:
        description: "Node.js version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      python_version:
        description: "Python version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      terraform_version:
        description: "Terraform version, set by the CI/CD pipeline workflow"
        required: true
        type: string
      version:
        description: "Version of the software, set by the CI/CD pipeline workflow"
        required: true
        type: string
      pr_number:
        description: "PR Number if it exists"
        required: false
        type: string

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  artefact-jekyll-docs:
    name: "Build Docs"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Build docs"
        uses: ./.github/actions/build-docs
        with:
          version: "${{ inputs.version }}"

  artefact-sdks:
    name: "Build SDKs"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Build sdks"
        uses: ./.github/actions/build-sdk
        with:
          version: "${{ inputs.version }}"

  # Take out for now - might add again in the future
  # artefact-servers:
  #   name: "Build servers"
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 10
  #   steps:
  #     - name: "Checkout code"
  #       uses: actions/checkout@v5
  #     - name: "Build servers"
  #       uses: ./.github/actions/build-server
  #       with:
  #         version: "${{ inputs.version }}"

  artefact-libs:
    name: "Build libs"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Build servers"
        uses: ./.github/actions/build-libraries
        with:
          version: "${{ inputs.version }}"

  artefact-proxies:
    name: "Build proxies"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PROXYGEN_API_NAME: nhs-notify-supplier
      PR_NUMBER: ${{ inputs.pr_number }}
      APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      APP_PEM_FILE: ${{ secrets.APP_PEM_FILE }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v5
      - name: "Build proxies"
        uses: ./.github/actions/build-proxies
        with:
          version: "${{ inputs.version }}"
          environment: ${{ inputs.pr_number != '' && format('pr{0}', inputs.pr_number) || 'main' }}
          apimEnv: "internal-dev-sandbox"
          runId: "${{ github.run_id }}"
          buildSandbox: true
          releaseVersion: ${{ github.head_ref || github.ref_name }}
