name: "Build servers"
description: "build servers"
inputs:
  version:
    description: "Version number"
    required: true
  NODE_AUTH_TOKEN:
    description: "Token for access to github package registry"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: 'https://npm.pkg.github.com'

    - name: Npm install
      working-directory: .
      env:
        NODE_AUTH_TOKEN: ${{ inputs.NODE_AUTH_TOKEN }}
      run: npm ci
      shell: bash

    - name: make csharp-server folder
      working-directory: ./server
      shell: bash
      run: mkdir csharp-server

    - name: Build servers
      working-directory: ./server
      shell: bash
      run: |
        make build VERSION="${{ inputs.version }}"

    - name: Upload csharp-server artifact
      uses: actions/upload-artifact@v4
      with:
        path: "server/csharp-server"
        name: server-csharp-${{ inputs.version }}

    - name: Upload csharp-server docker artifact
      uses: actions/upload-artifact@v4
      with:
        path: "server/Dockerfile"
        name: server-csharp-docker-${{ inputs.version }}
