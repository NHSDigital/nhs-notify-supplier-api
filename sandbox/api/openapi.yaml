    post:
      description: |
        ## Overview

        Use this endpoint to update the status for (example, PRINTED, DISPATCHED, DELIVERED) of multiple letters by providing the new statuses in the request body, optionally including reason codes and text.

        Use this endpoint when you need to report status changes for several letters at once.

        When you make a POST update request with, the endpoint will respond with a successful (202) response code or an unsuccessful (4xx/5xx) response.

        Rate limiting applies. On excess requests, you may receive **429 Too Many Requests** (example error code(s): `NOTIFY_QUOTA`). Back off and retry later.

        ### Statuses

        Allowed `status` values that can be used to are:

        - `ACCEPTED`
        - `CANCELLED`
        - `DELIVERED`
        - `DISPATCHED`
        - `ENCLOSED`
        - `FAILED`
        - `FORWARDED`
        - `PRINTED`
        - `REJECTED`
        - `RETURNED`

        It is not possible to update a letter to status of `PENDING`.

        Optionally a `reasonCode` and `reasonText` explaining the status (for example, validation failures) can be included in the request body for each update.
      operationId: postLetters
      parameters:
      - description: "Unique request identifier, in the format of a GUID"
        explode: false
        in: header
        name: X-Request-ID
        required: true
        schema:
          example: dcb9c8dc-c2f4-4d5f-8674-a2e913e040b2
          type: string
        style: simple
      - description: |-
          An optional ID which you can use to track transactions across multiple systems. It can take any value, but we recommend avoiding `.` characters. If not provided in the request, NHS Notify will default to a system generated ID in its place.
          The ID will be returned in a response header.
        explode: false
        in: header
        name: X-Correlation-ID
        required: false
        schema:
          example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
          type: string
        style: simple
      requestBody:
        content:
          application/vnd.api+json:
            examples:
              post-letter-request:
                value:
                  data:
                  - attributes:
                      status: PENDING
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      status: ACCEPTED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      status: PRINTED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      status: ENCLOSED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      status: DISPATCHED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      status: DELIVERED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      reasonCode: R01
                      reasonText: failed validation
                      status: RETURNED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      reasonCode: R01
                      reasonText: failed validation
                      status: CANCELLED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      reasonCode: R01
                      reasonText: failed validation
                      status: FAILED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
                  - attributes:
                      reasonCode: R01
                      reasonText: failed validation
                      status: RETURNED
                    id: 2WL5eYSWGzCHlGmzNxuqVusPxDg
                    type: Letter
            schema:
              $ref: "#/components/schemas/postLetters_request"
      responses:
        "202":
          description: 202 (Accepted) Acknowledges that status updates have been posted
          headers:
